<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naming</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/naming.css">
</head>
<body>
    <header>
        <a href="./middletest.html"><i class="xi-angle-left-min"></i></a>
        <p>이름 지어주기</p>
    </header>
    <div class="container">
        <div class="ment">
            챗쪽이의 이름을<br>지어주세요
        </div>
        <p>아래 입력한 이름으로 챗쪽이와 채팅이<br>가능합니다</p>
        <input type="text" class="name">
    </div>
    <button type="button" class="button" onclick="naming()">
        이름 정하기
    </button>
</body>
<script>
    function naming(){
        const name = document.querySelector('.name');
        localStorage.setItem('name', name.value);
        window.location.href = './birth.html';
    }
</script>
</html>
